<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Note App</h1>
    <p>You can double click on a note to remove it</p>
    <div class="note-container js-note-container">
      <textarea cols="30" rows="10" placeholder="Empty Note" class="note js-note"></textarea>
      <button class="add-btn js-add-btn">+</button>
    </div>
  </div>
</body>
</html>
