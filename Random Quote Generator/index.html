<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container js-container">
    <h1>Random Quote Generator</h1>
    <p class="quote"><i class="fa-solid fa-sm fa-quote-left"></i><span class="js-quote">When fate hands us a lemon, let's try to make lemonade.</span><i class="fa-solid fa-quote-right fa-sm"></i></p>
    <p class="quote-writer js-quote-writer">~ dale Carnegie</p>
    <button class="get-quote-btn js-quote-btn">Get Quote</button>
  </div>
</body>
</html>
