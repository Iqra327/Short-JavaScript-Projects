<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback UI</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Feedback UI</h1>
    <div class="emoji-container js-emoji-container">
      <div class="rating js-rating">
        <img src="Images/sad.png" alt="unhappy" class="emoji">
        <small>Unhappy</small>
      </div>
      <div class="rating js-rating">
        <img src="Images/neutral.png" alt="neutral" class="emoji">
        <small>Neutral</small>
      </div>
      <div class="rating js-rating">
        <img src="Images/happiness.png" alt="satisfied" class="emoji">
        <small>Satisfied</small>
      </div>
    </div>
    <button class="review-btn js-review-btn">Send Review</button>
  </div>
</body>
</html>
